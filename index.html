<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Registration Portal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link href="/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container mt-5 mb-5">
      <div class="card shadow-lg p-4">
        <h2 class="text-center mb-4">Registration Portal</h2>
        <form
          action="/submit"
          method="POST"
          enctype="multipart/form-data"
          id="challanForm"
        >
          <!-- Seller Details -->

          <div class="form-step d-block" id="step-1">
            <h4>Seller Details</h4>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label>Seller Name</label>
                <input
                  type="text"
                  name="sellerName"
                  class="form-control"
                  required
                  pattern="[A-Za-z\s]+"
                  title="Only letters and spaces are allowed"
                />
              </div>
              <div class="col-md-6 mb-3">
                <label>Seller CNIC</label>
                <input
                  type="text"
                  name="sellerCnic"
                  class="form-control"
                  required
                  pattern="^\d{13}$"
                  title="CNIC should be 13 digits"
                />
              </div>
              <div class="col-md-6 mb-3">
                <label>Seller Father's Name</label>
                <input
                  type="text"
                  name="sellerFather"
                  class="form-control"
                  required
                  pattern="[A-Za-z\s]+"
                  title="Only letters and spaces are allowed"
                />
              </div>
              <div class="col-md-6 mb-3">
                <label>Seller Religion</label>
                <select name="sellerReligion" class="form-control" required>
                  <option value="">Select Religion</option>
                  <option value="Islam">Islam</option>
                  <option value="Christianity">Christianity</option>
                  <option value="Hinduism">Hinduism</option>
                  <option value="Sikhism">Sikhism</option>
                  <option value="Other">Other</option>
                </select>
              </div>

              <div class="col-12 mb-3">
                <label>Seller Address</label>
                <input
                  type="text"
                  name="sellerAddress"
                  class="form-control"
                  required
                />
              </div>
            </div>
          </div>

          <!-- Purchaser Details -->
          <div class="form-step d-none" id="step-2">
            <h4>Purchaser Details</h4>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label>Purchaser Name</label>
                <input
                  type="text"
                  name="purchaserName"
                  class="form-control"
                  required
                  pattern="[A-Za-z\s]+"
                  title="Only letters and spaces are allowed"
                />
              </div>
              <div class="col-md-6 mb-3">
                <label>Purchaser CNIC</label>
                <input
                  type="text"
                  name="purchaserCnic"
                  class="form-control"
                  required
                  pattern="^\d{13}$"
                  title="CNIC should be 13 digits"
                />
              </div>
              <div class="col-md-6 mb-3">
                <label>Purchaser Father's Name</label>
                <input
                  type="text"
                  name="purchaserFather"
                  class="form-control"
                  required
                  pattern="[A-Za-z\s]+"
                  title="Only letters and spaces are allowed"
                />
              </div>
              <div class="col-md-6 mb-3">
                <label>Purchaser Religion</label>
                <select name="purchaserReligion" class="form-control" required>
                  <option value="" disabled selected>Select Religion</option>
                  <option value="Islam">Islam</option>
                  <option value="Christianity">Christianity</option>
                  <option value="Hinduism">Hinduism</option>
                  <option value="Sikhism">Sikhism</option>
                  <option value="Other">Other</option>
                </select>
              </div>

              <div class="col-12 mb-3">
                <label>Purchaser Address</label>
                <input
                  type="text"
                  name="purchaserAddress"
                  class="form-control"
                  required
                />
              </div>
            </div>
          </div>

          <!-- Property Details -->
          <div class="form-step d-none" id="step-3">
            <h4>Property Details</h4>
            <div class="mb-3">
              <label>Property Type</label>
              <select
                name="propertyType"
                id="propertyType"
                class="form-select"
                required
              >
                <option value="">Select Type</option>
                <option value="godown">Godown</option>
                <option value="makan">Makan</option>
                <option value="dukan">Dukan</option>
                <option value="flat">Flat</option>
                <option value="independent">Independent House</option>
                <option value="first">First Floor House</option>
                <option value="second">Second Floor House</option>
                <option value="portion">Plot Portion</option>
              </select>
            </div>
            <div id="extraFields"></div>
            <!-- Makan Options -->
            <div class="mb-3 d-none" id="makanOptions">
              <label>Makan Type</label>
              <select name="makanType" id="makanType" class="form-select">
                <option value="">Select Makan Type</option>
                <option value="single">Single Story</option>
                <option value="double">Double Story</option>
                <option value="ground2">Ground + 2</option>
              </select>
            </div>

            <!-- Auto Summary -->
            <div class="mb-3">
              <label>Property Summary</label>
              <input
                type="text"
                name="propertySummary"
                id="propertySummary"
                class="form-control"
                readonly
              />
            </div>

            <!-- Property Values -->
            <div class="row">
              <div class="col-md-4 mb-3">
                <label>Market Value</label>
                <input
                  type="number"
                  name="marketValue"
                  class="form-control"
                  required
                  min="0"
                />
              </div>
              <div class="col-md-4 mb-3">
                <label>District Value</label>
                <input
                  type="number"
                  name="districtValue"
                  class="form-control"
                  required
                  min="0"
                />
              </div>
              <div class="col-md-4 mb-3">
                <label>FBR Value</label>
                <input
                  type="number"
                  name="fbrValue"
                  class="form-control"
                  required
                  min="0"
                />
              </div>
            </div>
          </div>

          <!-- Upload Section -->
          <div class="form-step d-none" id="step-4">
            <div class="mb-3">
              <label>Upload Documents (Challans, Scanned Files)</label>
              <input
                type="file"
                name="documents"
                class="form-control"
                multiple
                required
              />
            </div>
          </div>

          <div class="form-navigation">
            <button type="button" id="prevBtn" class="btn btn-secondary d-none">
              Previous
            </button>
            <button type="button" id="nextBtn" class="btn btn-primary">
              Next
            </button>
            <button type="submit" id="submitBtn" class="btn btn-success d-none">
              Submit
            </button>
          </div>
        </form>
        <div id="message"></div>
        <hr />
        <h3>ðŸ”Ž Search File</h3>
        <form action="/viewPDF" method="GET">
          <input type="text" name="cnic" placeholder="Enter Purchaser CNIC" />
          <button type="submit">Search</button>
        </form>
      </div>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
